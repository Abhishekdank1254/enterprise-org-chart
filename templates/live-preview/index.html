<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart - Live Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Corporate Template -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-blue-600">Corporate Template</h2>
                <div class="aspect-video bg-gray-50 rounded-lg border-2 border-blue-100 p-4">
                    <!-- Preview Content -->
                    <div class="flex flex-col items-center">
                        <div class="bg-blue-500 text-white px-4 py-2 rounded">CEO</div>
                        <div class="h-8 w-px bg-gray-300"></div>
                        <div class="flex space-x-4">
                            <div class="bg-blue-400 text-white px-3 py-1 rounded text-sm">CFO</div>
                            <div class="bg-blue-400 text-white px-3 py-1 rounded text-sm">CTO</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Healthcare Template -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-green-600">Healthcare Template</h2>
                <div class="aspect-video bg-gray-50 rounded-lg border-2 border-green-100 p-4">
                    <!-- Preview Content -->
                    <div class="flex flex-col items-center">
                        <div class="bg-green-500 text-white px-4 py-2 rounded">Medical Director</div>
                        <div class="h-8 w-px bg-gray-300"></div>
                        <div class="flex space-x-4">
                            <div class="bg-green-400 text-white px-3 py-1 rounded text-sm">Clinical</div>
                            <div class="bg-green-400 text-white px-3 py-1 rounded text-sm">Research</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education Template -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-purple-600">Education Template</h2>
                <div class="aspect-video bg-gray-50 rounded-lg border-2 border-purple-100 p-4">
                    <!-- Preview Content -->
                    <div class="flex flex-col items-center">
                        <div class="bg-purple-500 text-white px-4 py-2 rounded">Principal</div>
                        <div class="h-8 w-px bg-gray-300"></div>
                        <div class="flex space-x-4">
                            <div class="bg-purple-400 text-white px-3 py-1 rounded text-sm">Academic</div>
                            <div class="bg-purple-400 text-white px-3 py-1 rounded text-sm">Admin</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
